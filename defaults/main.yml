---
# defaults file for ansible-role-teslamate

# FQDN DNS settings
fqdn_grafana: ""
fqdn_teslamate: ""

# Grafana related settings
grafana_admin_username: ""
grafana_admin_password: ""
grafana_version: "latest"

# Mosquitto related settings
mosquitto_version: 1.6

# PostgreSQL related settings
postgresql_database_username: ""
postgresql_database_password: ""
postgresql_database_name: "teslamate"
postgresql_version: 12

# TeslaMate related settings
teslamate_htpasswd_content: "teslamate:$apr1$0hau3aWq$yzNEh.ABwZBAIEYZ6WfbH/"
teslamate_timezone: "Europe/Stockholm"
teslamate_version: "latest"

# Proxy (Traefik) related settings
proxy_tls_pem_fullchain_certfile: ""
proxy_tls_pem_privkey_keyfile: ""

# other
docker_compose_directory: "/opt/teslamate"
docker_interface: "127.0.0.1"
docker_port_grafana: 3000
docker_port_mosquitto: 1883
docker_port_teslamate: 4000
docker_restart_policy: "always"
letsencrypt_email: "yourperson@example.com"
